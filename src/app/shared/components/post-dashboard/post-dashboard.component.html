
<div class="row">
    <div class="col-12 text-center mb-4">
        <h1>
            Add post

            <button  mat-mini-fab color="accent" 
            aria-label="Add New Post"  routerLink="/addpost">
                <mat-icon>
                    add
                </mat-icon>
            </button>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 offset-md-3" >
        <ng-container *ngIf="postArray.length > 0; else noPost">
            <app-post-card [postObj]="post" *ngFor="let post of postArray"></app-post-card>
        </ng-container>
        <ng-template #noPost>
            <p class="alert alert-info">
                No Post is availble yet !!!
            </p>
        </ng-template>
    </div>
</div>
